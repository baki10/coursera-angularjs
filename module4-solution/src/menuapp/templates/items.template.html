<table>
    <thead>
    <tr>
        <th>Short name</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.items.menu_items">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>
    </tbody>
</table>
